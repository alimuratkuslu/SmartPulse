<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    tr, th {
      padding: 35px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Tarih</th>
    <th>Toplam İşlem Tutarı</th>
    <th>Toplam İşlem Miktarı</th>
    <th>Ağırlık Ortalama Fiyat</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${tradeData}">
    <td th:text="${entry.key}"></td>
    <td th:text="${entry.value[0]}"></td>
    <td th:text="${entry.value[1]}"></td>
    <td th:text="${entry.value[2]}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
